<div class="faq-container">
    <div class="img">
         <img src="../../assets/images/faq-img.png" alt="icon">
    </div>
    <div class="faq-box">
        <div class="faq-head">
            <h1>Frequently asked questions</h1>
            <p>Got questions? Check out our FAQs for quick answers.</p>
        </div>
        
        <div class="faq-body">

            <mat-accordion >  
                @for (ques of faqs; track $index ){
                <mat-expansion-panel (opened)="panelOpenState = true"(closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                      {{ques.que}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                  <p class="desc">{{ques.ans}}</p>
                </mat-expansion-panel>
                } 
            </mat-accordion>
        </div>
        <div class="bottom">
            <h1>Can't find what you looking for ?</h1>
            <p>If you have any question, feel free to message us <span>support{{"@"}}gmail.com</span></p>
        </div>
    </div>

    

</div>
